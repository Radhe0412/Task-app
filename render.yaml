services:
  - type: web
    name: todo-webapp
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: DB_HOST
        value: YOUR_DB_HOST
      - key: DB_USER
        value: YOUR_DB_USER
      - key: DB_PASSWORD
        value: YOUR_DB_PASSWORD
      - key: DB_NAME
        value: YOUR_DB_NAME
      - key: DB_PORT
        value: YOUR_DB_PORT
